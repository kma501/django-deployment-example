{% extends 'basic_app/base.html' %}
{% load staticfiles %}


{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for Registration</h1>
  {% else %}
    <h1>Register Here !!</h1>
    <h3>Fill out the form :</h3>

    <form method="POST" enctype="multipart/form-data"> <!--  form using multmedia  -->
      {% csrf_token %}
      {{ user_form.as_p }} <!-- it should be defined in the context dictionary of views -->
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
